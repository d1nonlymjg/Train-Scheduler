<!DOCTYPE html>
<html>

<head>

	<title>The Train IS Late!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="container">
	    <div class="row">
	        <div class="jumbotron" id="pageTitle">
                <h1><strong>Train Scheduler</strong></h1>
	        </div>
	    </div>
	    <br>
	    <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12">
	            <div class="row panel panel-primary">
	                <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
	                </div>
	                <div class="panel-body">
	                    <table class="table table-striped table-hover">
	                        <thead class="panel-heading">
	                            <tr>
	                                <th>Train Name</th>
	                                <th>Destination</th>
	                                <th>Frequency (min)</th>
	                                <th>Next Arrival</th>
	                                <th>Minutes Away</th>
	                            </tr>
	                        </thead>
	                        <tbody id="trainTable">
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-lg-12 col-md-12 col-sm-12">
	            <div class="row panel panel-info">
	                <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
	                </div>
	                <div class="panel-body">
	                    <form class="form-horizontal">
	                        <fieldset>
	                            <div class="form-group">
	                                <label for="trainName" class="col-lg-2 control-label">Train Name:</label>
	                                <div class="col-lg-10">
	                                    <input type="text" class="form-control" id="trainName" autofocus>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="destination" class="col-lg-2 control-label">Destination:</label>
	                                <div class="col-lg-10">
	                                    <input type="text" class="form-control" id="destination">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="firstTrainTime" class="col-lg-2 control-label">First Train Time (HH:mm - military time):</label>
	                                <div class="col-lg-10">
	                                    <input type="text" class="form-control" id="firstTrainTime" autofocus>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label for="frequencyinMinutes" class="col-lg-2 control-label">Frequency (min):</label>
	                                <div class="col-lg-10">
	                                    <input type="text" class="form-control" id="frequencyinMinutes" autofocus>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-lg-10 col-lg-offset-2">
	                                    <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
	                                </div>
	                            </div>
	                        </fieldset>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
